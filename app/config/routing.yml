utilisateur:
    resource: "@UtilisateurBundle/Controller/"
    type:     annotation
    prefix:   /

user_login:
    path: /login
    defaults: { _controller: UtilisateurBundle:User:showLogin }

user_modify:
    path: /modify
    defaults: { _controller: UtilisateurBundle:User:modifyUser}

